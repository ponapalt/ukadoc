<h1>実行スイッチ一覧</h1>


<p>ssp.exeには以下のスイッチ（オプション）をつけて起動することができます。</p>
<table class="CommandLineSwitch">
	<tr>
		<th>スイッチ</th>
		<th>機能</th>
	</tr>

	<tr>
		<td>/o nobootcheck</td>
		<td>異常終了チェックを無効にする</td>
	</tr>

	<tr>
		<td>/o layered</td>
		<td>半透明ウインドウ有効</td>
	</tr>

	<tr>
		<td>/o region</td>
		<td>半透明ウインドウ無効（リージョンモード）</td>
	</tr>

	<tr>
		<td>/r</td>
		<td>設定にかかわらずゴーストをランダム起動</td>
	</tr>

	<tr>
		<td>/g フォルダ名/ゴースト名</td>
		<td>指定したゴーストを起動　空白区切りで複数起動</td>
	</tr>
</table>
