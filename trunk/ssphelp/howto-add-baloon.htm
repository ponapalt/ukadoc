<h1>より楽しむために：バルーンの追加</h1>

<p>ゴーストがしゃべる、吹き出しを追加できます。 
</p>
<p><a href="links.htm">⇒Webへのリンク</a>
</p>
<h2>バルーンを追加する
	</h2>
<p>バルーンも、「シェル」や｢ゴースト」と同じように配布されています。<br />
ダウンロードしてきたファイルを、そのままゴーストに<span class="Doing">ドロップ</span>してください。中身が壊れていなければ、使用可能な状態になります。
	</p>
<h2>バルーンを変更
	</h2>
<p>実際に使用するには、右クリックメニューから「バルーン」にカーソルを合わせ、バルーンにあわせて<span class="Doing">左クリック</span>します。<br />
バルーンの変更は、ゴーストごとに記憶します。複数のゴーストのをまとめて変更することはできません。
	</p>
