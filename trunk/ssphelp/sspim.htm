<h1>SSPメッセンジャ</h1>


<p>SSPユーザ同士、あるいは設定により、<a href="http://www.asahi-net.or.jp/%7EVZ4H-SRUZ/ipmsg.html">IP Messenger</a>とのメッセージ交換を行うことが出来ます。<br />

※ただし、IP Messenger Ver2で追加された暗号化や、ファイル転送には対応していません。
</p>
<p>一方的でよければ、SSTPを受信できるマシンにスクリプトを送信することが出来ます。この場合、感覚的に、スクリプト入力を他のマシンに対して行えると思って間違いではありません。

</p>
<p>使い方は、</p>
<p>・<a href="sspim-addto.htm">送信先の追加</a><br />

&nbsp;&nbsp;&nbsp;をして、
</p>
<p>・<a href="sspim-sendto.htm">送信する</a><br />

&nbsp;&nbsp;&nbsp;だけです。

</p>
<p>それぞれの詳しい操作方法は、リンク先を参照してください。
   

</p>
</body>
