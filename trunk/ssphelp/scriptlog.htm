<h1>スクリプトログ</h1>


<p>ゴーストが受け取ったSakuraScriptは、設定した件数分、内部的に保存されています。<br />

この機能では、そうやって内部に保存されているスクリプトを参照したり、保存したり、もう一度しゃべらせることができます。

</p>
<h2>閉じる</h2>
<p>スクリプトログの一覧を非表示にします。
   
   </p>
<h2>コピー</h2>
<p>選択されたスクリプトをクリップボードにコピーします。
   
   </p>
<h2>保存</h2>
<p>スクリプトログを、列ヘッダなしCSV形式で保存します。<br />
画面にでている形式そのままで出力されます。
   
   </p>
<h2>実行</h2>
<p>選択したスクリプトをもう一度表示します。
   
</p>

   

</body>
</html>
