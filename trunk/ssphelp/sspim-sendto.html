<h1>SSPメッセンジャ：送信する</h1>


<p>ダイアログ上部の登録ユーザーの一覧から送信先を選んで、メッセージ欄にSakuraScript形式のメッセージを書いて送信します。</p>

<p>送信先ユーザは複数選択可能です。一度にたくさんの人に送信できます。</p>

<h2>確認</h2>
<p>スクリプトの内容に誤りがないか、確認ボタンを押して調べましょう。<br />
正常にゴーストが喋ってくれましたか？</p>

<h2>送信</h2>
<p>こちらのボタンで実際に送信します。</p>
